{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">
                에듀테크 리소스 컬렉션
            </h1>
            <a href="/admin" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                관리자 페이지로 이동
            </a>
        </div>
        
        <!-- 검색바 -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="에듀테크 이름, 키워드, 교과목으로 검색... (쉼표로 구분하여 다중 검색 가능)"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>
                
                <div class="flex gap-2">
                    <button id="filterAll" class="px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-blue-500 text-white">
                        전체
                    </button>
                    <button id="filterSubject" class="px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300">
                        교과별
                    </button>
                    <button id="filterKeyword" class="px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300">
                        키워드별
                    </button>
                </div>
            </div>
        </div>

        <!-- 카드 그리드 -->
        <div id="cardsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-8">
            <!-- 카드들이 여기에 동적으로 추가됩니다 -->
        </div>

        <!-- 빈 상태 메시지 -->
        <div id="emptyState" class="col-span-full text-center py-12 hidden">
            <p class="text-gray-500 text-lg">등록된 에듀테크 카드가 없습니다.</p>
        </div>
    </div>
</div>

<!-- 상세 카드 모달 -->
<div id="detailModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 hidden">
    <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto modal-container">
        <div class="p-6 modal-content">
            <div class="modal-body">
                <div class="flex justify-between items-center mb-4">
                    <div></div>
                    <button id="closeDetailModal" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="detailContent">
                    <!-- 상세 내용이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/view.js') }}"></script>
{% endblock %}
